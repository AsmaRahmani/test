<!DOCTYPE html>
<html>
<body>

<h2>Add new properties to object constructors</h2>

<p id="demo"></p>

<script>
function Person(first, last, age) {
  this.firstName = first;
  this.lastName = last;
  this.age = age;
 
}

Person.prototype.nationality = "UAE";

var myFather = new Person("Esmaeil", "Rahmani", 50);
document.getElementById("demo").innerHTML =
"The nationality of my father is " + myFather.nationality; 
</script>

</body>
</html>
