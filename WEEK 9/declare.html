<!DOCTYPE html>
<html>
<body>
	<h1>Declare JavaScript Variables</h1>
	
	<p id="p1"></p>
	<p id="p2"></p>
	<p id="p3"></p>

	<script>
		var Number = 100;

		var String = 'Asma';

		var three; 
  
		document.getElementById("p1").innerHTML = Number;
		document.getElementById("p2").innerHTML = String;
		document.getElementById("p3").innerHTML = three;
    </script>
</body>
</html>
