<!DOCTYPE html>
<html>
<body>
	<h1>Storing Values with the Assignment Operator </h1>
	
	<p id="p1"></p>
	<p id="p2"></p>
	<p id="p3"></p>

	<script>
		var a = 10;
        var b = a;		
        var c = "Asma"
  
		document.getElementById("p1").innerHTML = a;
		document.getElementById("p2").innerHTML = b;
		document.getElementById("p3").innerHTML = c;
    </script>
</body>
</html>
