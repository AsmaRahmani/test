<!DOCTYPE html>
<html>
<body>



<p id="demo1"></p>

<script>
var myString = "4675900867736774"; //Could be any String
var myRegexp =  /^(?:(4[0-9]{12}(?:[0-9]{3})?)|(5[1-5][0-9]{14})|(6(?:011|5[0-9]{2})[0-9]{12})|(3[47][0-9]{13})|(3(?:0[0-5]|[68][0-9])[0-9]{11})|((?:2131|1800|35[0-9]{3})[0-9]{11}))$/;
var validNumber =  /^(?:(4[0-9]{12}(?:[0-9]{3})?)|(5[1-5][0-9]{14})|(6(?:011|5[0-9]{2})[0-9]{12})|(3[47][0-9]{13})|(3(?:0[0-5]|[68][0-9])[0-9]{11})|((?:2131|1800|35[0-9]{3})[0-9]{11}))$/;
myString = myRegexp.exec(myString)
myString  = validNumber.exec(myString[0])

document.getElementById("demo1").innerHTML = myString[0];

</script>

</body>
</html>
